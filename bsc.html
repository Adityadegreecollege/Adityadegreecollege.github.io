<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Courses - Aditya Degree College</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Include your original CSS here or link to the external CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(45deg, #ff69b4, #ffa500);
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 50px auto;
        }

        .course-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff69b4, #ffa500) 1;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .course-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .course-card:hover .course-img {
            transform: scale(1.05);
        }

        footer {
            background: #2f3542;
            color: white;
            text-align: center;
            padding: 30px;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>BSC(Bachelor of Computer Science)</h1>
    </header>

    <div class="courses-container">
        <!-- Courses Data -->
        <div class="course-card">

            <h3>B.Sc-computer science</h3>
            <p></p>
        </div>
        <div class="course-card">

            <h3>B.Sc-Bio Technology</h3>
            <p></p>
        </div>
    </div>
</html>
